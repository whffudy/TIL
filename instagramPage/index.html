<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <section class="headerSummary">
            <img src="./instagram logo.png" alt="instagram logo"/>
            <div class="search">
                <img src="./magnifier.png" alt="magnifier icon"/>
                <input type="text" name="search" placeholder="검색">
            </div>
        </section>
    </header>
    <main>
        <section class="userSummary">
            <img src="./sky.jpeg" alt="blue sky">
            <div class="userAccount">
                <div class="idFollow">
                    <span class="userId">e6e6fa</span>
                    <button class="followButton">팔로우</button>
                </div>
                <div class="accountCounts">
                    <span>게시물 5</span>
                    <span>팔로워 834</span>
                    <span>팔로우 249</span>
                </div>
                <p class="userName">sora</p>
            </div>
        </section>
        <div class="buttonGroupWrapper">
            <div class="buttonGroup">
                <button class="activeButton">게시물</button>
                <button>릴스</button>
                <button>태그됨</button>
            </div>
        </div>
        <div class="imgs">
            <img src="./01.jpeg" alt="naeun1"/>
            <img src="./02.jpeg" alt="naeun2"/>
            <img src="./03.jpeg" alt="totoro"/>
            <img src="./04.jpeg" alt="naeun3"/>
            <img src="./05.jpeg" alt="flower"/>
        </div>
    </main>
</body>
</html>
